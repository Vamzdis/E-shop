<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 1000px; margin: 50px auto; background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        .btn { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn:hover { background-color: #45a049; }
        .content { display: flex; justify-content: space-between; margin-top: 20px; }
        .content div { flex: 1; padding: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Admin Dashboard</h1>
    <div class="content">
        <div>
            <h2>User Management</h2>
            <p>Manage users here.</p>
            <a href="#" class="btn">View Users</a>
        </div>
        <div>
            <h2>System Settings</h2>
            <p>Configure the system settings.</p>
            <a href="#" class="btn">Settings</a>
        </div>
    </div>
    <a href="{{ url_for('users.logout') }}" class="btn">Logout</a>
</div>

</body>
</html>
