{%extends "/admin/admin_layout.html" %}
{% block title %} Users {% endblock %}
{% block content %}
<h2 class="text-center my-3">Edit Product</h2>
            <form action="{{ url_for('admin.edit_user', id=user.id) }}" method="post" enctype="multipart/form-data">  <!-- enctype=  to accept data/files    --> 
                <div class="row">
                    <div class="form-group col-md-6 mb-6">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" name="name" value = "{{user.name}}">
                    </div>
                    <div class="form-group col-md-6 mb-6">
                        <label>Last name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" value="{{user.last_name}}">
                    </div>
                    <div class="form-group col-md-6 mb-6">
                        <label>Login email</label>
                        <input type="text" class="form-control" id="login_email" name="login_email" value="{{user.login_email}}">
                    </div>
                    <div class="form-group col-md-6 mb-6">
                        <label>Password</label>
                        <input type="text" class="form-control" id="password" name="password" value = "{{user.password}}">
                    <div class="form-group col-md-6 mb-6">
                        <button class="btn btn-primary" type="submit">Submit changes</button>
                    </div>
                </div>
            </form>
{% endblock %}
