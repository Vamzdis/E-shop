{%extends "/admin/admin_layout.html" %}
{% block title %} Products {% endblock %}
{% block content %}
<h2 class="text-center my-3">Edit Product</h2>
            <form action="{{ url_for('admin.edit_product', id=product.id) }}" method="post" enctype="multipart/form-data">  <!-- enctype=  to accept data/files    --> 
                <div class="row">
                    <div class="form-group col-md-6 mb-6">
                        <label>Product Title</label>
                        <input type="text" class="form-control" id="name" name="name" value = "{{product.name}}">
                    </div>
                    <div class="form-group col-md-6 mb-6">
                        <label>Product Price </label>
                        <input type="number" class="form-control" id="price" name="price" step="0.01" value="{{product.price}}">
                    </div>
                    <div class="form-group col-md-6 mb-6">
                        <label>Product Qty </label>
                        <input type="number" class="form-control" id="quantity" name="quantity" step="0.01" value="{{product.quantity}}">
                    </div>
                    <div>
                        <label>Product Image </label><br>
                        <img src="{{ url_for('static', filename='uploads/' + product.picture) }}" alt="Current Product Image" width="150">
                        <input type="file" class="form-control-file mt-2" id="picture" name="picture">
                    </div>
                    <div class="form-group col-md-6 mb-6">
                        <label>Product Description </label>
                        <textarea type="text" class="form-control" id="description" name="description" rows="3">{{product.description}}</textarea>
                    </div>
                    <div class="form-group col-md-6 mb-6">
                        <button class="btn btn-primary" type="submit">Submit changes</button>
                    </div>
                </div>
            </form>
{% endblock %}
