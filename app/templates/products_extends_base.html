{% extends "base.html" %}

{% block title %}Products{% endblock %}
{% block content %}
<div id="product-list">
    <div class="container">

        <div class="row">

            {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename= 'uploads/' ~ product.picture) }}" class="card-img-top" 
                    style="height: 200px; object-fit: cover" alt="{{ product.name }}">
                    <div class="card-body">

                        <h5 class="card-title">{{ product.name }}</h5>

                        <p class="card-text text-muted">Price: ${{ product.price }}</p>

                    <!-- UPDATE THIS! When we will have proper rating-->
                        <p class="card-text text-muted">Rating: {{ product.rating }}</p>
                    </div>
                    <div class="card-footer">

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

      </div>
</div>
{% endblock %}
