<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-shop{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://kit.fontawesome.com/e90760b12c.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>   
    <!-- jQuery (jau Ä¯traukta), DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>

<header>
    <div class="header_container">
        <a href="{{url_for('shop.show')}}" id="title-main"><h1>FTWT shop</h1></a>
        <div class="header_buttons">
            <!-- THIS URL IS A PLACEHOLDER! MUST BE UPDATED -->
            <a href="{{url_for('admin.index')}}"> 
                <button class="btn btn-primary btn-sm"> 
                    My cart
                </button> 
            </a>

            <a href="{{url_for('admin.index')}}"> 
                <button class="btn btn-primary btn-sm"> 
                    Admin
                </button>
            </a>
            
            <a href="{{url_for('users.home')}}"> 
                <button class="btn btn-primary btn-sm"> 
                    User
                </button> 
            </a>

            <a href="{{url_for('users.login')}}">
                <button type="button" class="btn btn-primary btn-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"></path>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"></path>
                    </svg>
                </button>
            </a>

        </div>
    </div>
</header>

<div class="content">
    {% block content %} {% endblock %}
</div>
<footer>
    <p>FTWT E-shop project &copy; 2025</p>
</footer>

</body>
</html>
