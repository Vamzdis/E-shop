<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-shop{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://kit.fontawesome.com/e90760b12c.js" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>   
    <!-- jQuery (jau Ä¯traukta), DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>
<body>

<header>

    <div class="container nav-bar">
        <div class="header-logo">
            <a href="{{ url_for('shop.show') }}" title="">
                <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="">
            </a>
        </div>
        <nav class="nav">
            <a class="nav-link" href="{{ url_for('admin.index') }}"><i class="fa-solid fa-right-to-bracket"></i> Return to Dashboard</a>
        </nav>
    </div>
</header>
<main>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
</main>



<footer>
    <div class="container">
        FTWT E-shop project &copy; 2025
    </div>
    
</footer>

</body>
</html>
